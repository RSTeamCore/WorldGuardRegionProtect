        player:
            # --------------------------------------------------------------------------------------
            # denyCollisionWithVehicle — whether the player can collide with a vehicle. (Boat, Wagon, etc.)
            # denySitAsPassengerInVehicle — whether the player can sit as a passenger in the vehicle.
            # denyDamageVehicle — whether the player can damage the vehicle.
            # --------------------------------------------------------------------------------------
            vehicle:
                denyCollisionWithVehicle: true
                denySitAsPassengerInVehicle: true
                denyDamageVehicle: true
            # --------------------------------------------------------------------------------------
            # denyTakeLecternBook — whether the player can take a book from the pulpit.
            # denyStonecutterRecipeSelect- whether the player can use stonecutter for any recipe.
            # denyLoomPatternSelect - whether the player can use loom for select pattern for banner.
            # --------------------------------------------------------------------------------------
            tools:
                denyTakeLecternBook: true
                denyStonecutterRecipeSelect: true
                denyLoomPatternSelect: true
            # --------------------------------------------------------------------------------------
            # denyInteractWithItemFrame - whether the player can interact with item frame.
            # denyDamageItemFrameOrPainting - whether the player can destroy item frame or painting.
            # --------------------------------------------------------------------------------------
            itemFrame:
                denyPlaceItemFrameOrPainting: true
                denyInteractWithItemFrame: true
                denyDamageItemFrameOrPainting: true
            # --------------------------------------------------------------------------------------
            # denyTakeOrPlaceNaturalBlockOrItemIOFlowerPot - whether the player can manipulate with flower pot.
            # --------------------------------------------------------------------------------------
            misc:
                denyTakeOrPlaceNaturalBlockOrItemIOFlowerPot: true
        # --------------------------------------------------------------------------------------
        # denyWaterFlowToRegion — Whether to allow water to flow into protected regions.
        # denyLavaFlowToRegion — Whether to allow lava to flow into protected regions.
        # --------------------------------------------------------------------------------------
        other:
            denyWaterFlowToRegion: true
            denyLavaFlowToRegion: true

    # --------------------------------------------------------------------------------------
    # List of forbidden commands from WE / FAWE.
    # --------------------------------------------------------------------------------------
    noProtectCmd:
        cmdWe:
            - //set
            - //replace
            - //overlay
            - //walls
            - //deform
            - //fill
            - //fillr
            - //fixlava
            - //hollow
            - //move
            - //stack
            - //smooth
            - //cut
            - //replacenear
        cmdWeC:
            - //cyl
            - //hcyl
            - //drain
            - //rep
        cmdWeP:
            - //pyramid
            - //hpyramid
        cmdWeS:
            - //sphere
            - //hsphere
        cmdWeU:
            - //up
            - /up
        cmdWeCP:
            - //paste
            - //place
            - //replacenear
            - //hollow

    # --------------------------------------------------------------------------------------
    # Turn Enable/Disable the exploding from Entity(tnt, creeper and etc.).
    # --------------------------------------------------------------------------------------
    explodeEntity:
        enable: true

    # --------------------------------------------------------------------------------------
    # Turn Enable/Disable the notification if player try to use in the protected region WE\FAWE command.
    # --------------------------------------------------------------------------------------
    spySettings:
        notify:
            # --------------------------------------------------------------------------------------
            # Enable notify of action for admin and console.
            # --------------------------------------------------------------------------------------
            console:
                enable: true
            admin:
                enable: true
            # --------------------------------------------------------------------------------------
            # Settings of sound for admin.
            # --------------------------------------------------------------------------------------
            sound:
                enable: true
                # --------------------------------------------------------------------------------------
                # All sounds can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
                # --------------------------------------------------------------------------------------
                type: BLOCK_ANVIL_PLACE

        # --------------------------------------------------------------------------------------
        # A list of commands that will be tracked in the /wgrp spy command
        # --------------------------------------------------------------------------------------
        spyCommandList:
            - //set
            - //replace
            - //overlay
            - //walls
            - //deform
            - //fill
            - //fillr
            - //fixlava
            - //hollow
            - //move
            - //stack
            - //smooth
            - //cut
            - //replacenear

    # --------------------------------------------------------------------------------------
    # Turn Enable/Disable the protected region message.
    # --------------------------------------------------------------------------------------
    regionMessageProtect: true

    # --------------------------------------------------------------------------------------
    # Turn Enable/Disable the protected region message when using the WE\FAWE commands.
    # --------------------------------------------------------------------------------------
    regionMessageProtectWe: true

    # --------------------------------------------------------------------------------------
    # Settings of database.
    # --------------------------------------------------------------------------------------
    dataSource:
        enable: false
        database: wgrp_core
        host: localhost
        port: 3306
        user: root
        password: root
        table: wgrp_logs
        useSsl: true

        # --------------------------------------------------------------------------------------
        # Pool settings...
        # --------------------------------------------------------------------------------------
        maxPoolSize: 10
        maxLifetime: 1800 # 30 minutes
        connectionTimeout: 5000 # 5 second
        intervalReload: 60 # in seconds
