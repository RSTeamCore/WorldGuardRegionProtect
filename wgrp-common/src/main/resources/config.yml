# -------------------------------------------------------------
# Basic configuration settings for the plugin.
# -------------------------------------------------------------
wgRegionProtect:

    # -------------------------------------------------------------
    # Do not touch!
    # -------------------------------------------------------------
    version: '1.0'

    # -------------------------------------------------------------
    # Language of this plugins.
    # Loaded languages uploaded in "lang" folder.
    # Languages available:
    # en_US, es_ES, de_DE, fi_FI, fr_FR, ru_RU, zh_CN, uk_UA, tr_TR, ja_JP
    # -------------------------------------------------------------
    lang: en_US

    # -------------------------------------------------------------
    # Let the admin know if he updated the plugin to the latest version.
    # enable: Is enable check of update a new version of this plugin.
    # sendNoUpdate: Is enable sending in chat for admins if plugin not have an update.
    # true - enable messages, false - disable.
    # -------------------------------------------------------------
    updateChecker:
        enable: true
        sendNoUpdate: true

    # -------------------------------------------------------------
    # List of protected regions.
    # If regions are not needed, specify an empty parameter:
    # Do not delete all worlds, always leave one world,
    # otherwise the structure of the configuration is broken!
    # regionProtect: []
    # another_world: []
    # -------------------------------------------------------------
    regionProtect:
        world:
            - spawn
            - pvp

    # --------------------------------------------------------------------------------------
    # List of protected regions where breaking is allowed.
    # If regions are not needed, specify an empty parameter:
    # Do not delete all worlds, always leave one world,
    # otherwise the structure of the configuration is broken!
    # regionProtectAllow: []
    # another_world: []
    # --------------------------------------------------------------------------------------
    regionProtectAllow:
        another_world: []
        world: []

    # --------------------------------------------------------------------------------------
    # List of protected regions where only breaking is allowed.
    # If regions are not needed, specify an empty parameter:
    # Do not delete all worlds, always leave one world,
    # otherwise the structure of the configuration is broken!
    # regionProtectOnlyBreakAllow:
    #   another_world: []
    # --------------------------------------------------------------------------------------
    regionProtectOnlyBreakAllow:
        another_world: []
        world: []

