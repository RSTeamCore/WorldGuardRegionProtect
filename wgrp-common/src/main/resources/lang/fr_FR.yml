langTitle:
  language: French
  author: RSTeamCore
  version: 2
messages:
  ServerMsg:
    wgrpMsg: '<dark_gray>[<red>WGRP<dark_gray>]<green> Cette région est protégée par le serveur !'
    wgrpMsgByPlayer: '<dark_gray>[<dark_red>WGRP<dark_gray>]<green> This region is protected by a player!'
    wgrpMsgWe: '<dark_gray>[<red>WGRP<dark_gray>]<red> Vous ne pouvez pas utiliser ici la commande worldedit !'
    noPerm: '<red>Tu n''as pas le droit d''utiliser cette commande.'
  regionManagement:
    notOwnerRegion: '<red>You can''t remove or add to protect the region <gold><region><red> because you are not a owner this region!'
    restrictProtect: '<red>You can''t protect the region <gold><region><red> because this region protected by admin!'
    restrictUnProtect: '<red>You can''t remove protect the region <gold><region><red> because this region protected by admin!'
    add: "<green>Région <gold><region><green> ajoutée à la configuration."
    remove: "<red>Région <gold><region><red> retirée de la configuration."
