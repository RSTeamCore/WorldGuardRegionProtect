    alreadyProtected: '<red>Region <gold><region><red> is already added to protect.'
    invalidWorld: '<red>Monde <gold><world><red> introuvable. Êtes-vous sûr d''avoir entré le nom du monde correctement ?'
    invalidRegion: '<red>Région <gold><region><red> introuvable. Êtes-vous sûr d''avoir entré le bon nom de région ?'
